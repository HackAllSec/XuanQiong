name: SLSA Go releaser
on:
  workflow_dispatch:
  release:
    types: [created]

permissions: read-all

jobs:
  build:
    permissions:
      id-token: write # To sign.
      contents: write # To upload release assets.
      actions: read   # To read workflow path.
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64, 386, arm64, arm]
        exclude:
          - goarch: 386
            goos: darwin
          - goarch: arm
            goos: darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Parse CHANGELOG
        id: parse_changelog
        run: |
          version_line=$(grep -E "^## \[" CHANGELOG.md | head -n 1)
          version=$(echo $version_line | sed -E 's/## \[([^\]]+)\]/\1/')
          description=$(echo $version_line | sed -E 's/## \[.*\] - .*/\1/' | sed 's/- /\n/g' | sed '1d;s/^/  /')
          echo "Latest Version: $version"
          echo "Release Notes: $description"
          echo "RELEASE_TAG=$version" >> $GITHUB_OUTPUT
          echo "RELEASE_NOTES=$description" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Build
        run: |
          cd backend
          for GOOS in ${{ matrix.goos }}; do
            for GOARCH in ${{ matrix.goarch }}; do
              echo "Building for $GOOS/$GOARCH"
              GOOS=$GOOS GOARCH=$GOARCH go build -o xuanqiong-$GOOS-$GOARCH main.go
              if [ "$GOOS" = "windows" ]; then
                zip -r xuanqiong-$GOOS-$GOARCH.zip xuanqiong-$GOOS-$GOARCH.exe config.yaml
              else
                zip -r xuanqiong-$GOOS-$GOARCH.zip xuanqiong-$GOOS-$GOARCH config.yaml
              fi
            done
          done

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.parse_changelog.outputs.RELEASE_TAG }}
          release_name: ${{ steps.parse_changelog.outputs.RELEASE_TAG }}
          body: ${{ steps.parse_changelog.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: backend/xuanqiong-*.zip
          tag: ${{ steps.parse_changelog.outputs.RELEASE_TAG }}
          overwrite: true
          file_glob: true
